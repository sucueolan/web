<h2>CSS</h2>
CSS はオープンウェブの核となる言語に含まれ、
W3C 標準仕様によってウェブブラウザー間で標準化されています。
以前は CSS 仕様書の様々な部分が同時に開発されており、
最新勧告の版数付けができていました。皆さんも CSS1、CSS2.1、CSS3
 について聞いたことがあるでしょう。
 しかし、CSS4 は公式なバージョンにはなっていません。
